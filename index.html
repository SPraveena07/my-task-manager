<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>
    <style>
        body { font-family: sans-serif; background-color: #e9e9e9; display: flex; justify-content: center; padding: 50px; }
        .container { background: rgb(238, 105, 105); padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; }
        .input-group { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button#add-btn { padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        ul { list-style: none; padding: 0; margin-top: 20px; }
        li { background: #fff; border-bottom: 1px solid #eee; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .completed { text-decoration: line-through; color: gray; }
        .delete-btn { color: red; cursor: pointer; font-weight: bold; border: none; background: none; }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#764ba2">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>

<div class="container">
    <h2>Task Manager</h2>
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="add-btn">Add</button>
    </div>
    <ul id="taskList"></ul>
     <div id="counter-container">
        Tasks remaining: <span id="taskCount">0</span>
    </div>

    <button id="clear-btn" style="margin-top: 10px; color: rgb(0, 0, 0); cursor: pointer; border: box; background: white;">Clear All Tasks</button>
    
    
</div>


   
</div>
<script src="script.js"></script>


</body>
</html>
