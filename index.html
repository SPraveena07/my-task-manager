<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day Plan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" href="logo.png">
<link rel="apple-touch-icon" href="logo.png">

</head>
<body>
    <div class="container">
        <header>
            <img src="task management.png" alt="Logo">
            <h1>My Day Plan</h1>
            <p id="dateDisplay"></p>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="voiceBtn">ðŸŽ¤</button>
            <button id="addBtn">Add</button>
            
            <input type="text" id="taskDate" placeholder="Date (DD-MM-YYYY)">
            <select id="prioritySelect">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="stats-bar">
            <span>Total Tasks: <strong id="taskCount">0</strong></span>
            <button id="clearAllBtn" class="clear-btn">Clear All</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
