<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day Plan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="icon" type="image/png" sizes="192x192" href="logo.png">
<link rel="icon" type="image/png" sizes="512x512" href="logo.png">
<link rel="apple-touch-icon" sizes="180x180" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <img src="task management.png" alt="Logo">
            <h1>My Day Plan</h1>
            <p id="dateDisplay"></p>
        </header>
        
<div class="language-section" style="text-align: right; margin-bottom: 10px;">
    <button id="langToggle" style="background: #bb86fc; color: black; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-weight: bold;">родрооро┐ро┤рпН / English</button>
</div>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="voiceBtn">ЁЯОд</button>
            <button id="addBtn">Add</button>
            
            <input type="text" id="taskDate" placeholder="Date (DD-MM-YYYY)">
            <select id="prioritySelect">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="stats-bar">
            <span>Total Tasks: <strong id="taskCount">0</strong></span>
            <button id="clearAllBtn" class="clear-btn">Clear All</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
